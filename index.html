<!-- 
What I need, in order:

Start Screen
Screen with questions and choices
End Screen
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learning Time!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

    <body>

    <!--Container for quiz-->

    <div class="container" id="main">

    <!--Start-->

        <div id="starting">
            <h1>Learning Time!</h1>
            <p> 'Round and round the clock we go! Wiil time stop? Only you'll know!</p>
            <button id="begin">Let's Begin!</button>
        </div>

    <!--Questions-->

        <div id="inquiry">
            <h2 id="ask"></h2>
            <div id="select"></div>
        </div>
    
    <!--End-->

        <div id="ending">
            <h2>You made it!</h2>
        </div>
    </div>
    <script src="js/script.js"></script>
  
    </body>

</html>
